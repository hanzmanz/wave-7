      <section class="card" id="storageCard">
        <h1 class="card-title">localStorage Basics</h1>
        <p class="card-subtitle">Explain that data survives refresh</p>

        <section class="block">
          <h2>1.- Name Saver</h2>
          <label for="nameInput" class="field-label">Name</label>
          <input
            type="text"
            id="nameInput"
            class="text-input"
            placeholder="Type your name"
          />

          <div class="button-row">
            <button id="saveNameBtn" class="btn primary">Save Name</button>
            <button id="loadNameBtn" class="btn ghost">Load Name</button>
            <button id="clearNameBtn" class="btn ghost">Clear Name</button>
          </div>
          <p class="status-line">
            Saved Name: <span id="savedNameDisplay">None yet</span>
          </p>
        </section>
        <section class="block">
          <h2>2. Visit Counter</h2>
          <p class="status-line">
            You have opened this page
            <span id="visitCountText">0</span>
            time(s)
          </p>
        </section>

        <section class="block">
          <h2>3. Card Theme</h2>
          <p class="status-line">
            Current Theme <span id="themeStatusText"></span>
          </p>

          <button id="toggleThemeBtn" class="btn secondary">
            Toggle Card Theme
          </button>
        </section>
        <p class="hint">
          Open <code>script.js</code> and follow each STEP. Use DevTools →
          Application → localStorage to see your saved keys.
        </p>
      </section>
    </main>
